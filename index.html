<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌リスト作成ツール</title>
    
    <!-- ✅ Bootstrap CSSを追加 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <script defer src="script.js"></script>
    <style>
        /* 入力フォームのスクロール用スタイル */
        .scrollable-form {
            max-height: 300px; /* 必要に応じて高さを調整 */
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center">歌リスト作成ツール</h2>

        <div class="table-responsive scrollable-form border p-2 bg-white">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>アーティスト名</th>
                        <th>曲名</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="addRow(1)">+1行追加</button>
            <button class="btn btn-secondary" onclick="addRow(10)">+10行追加</button>
            <button class="btn btn-success" onclick="exportToGoogleSheets()">スプレッドシートに出力</button>
            <button class="btn btn-info" onclick="testData()">データ確認</button> <!-- 🔹 追加したボタン -->
        </div>
    </div>

    <!-- ✅ Bootstrap JS（必要なら追加） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
